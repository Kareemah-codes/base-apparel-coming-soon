<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>


  <main>
    <div class="flexbox-container grid-container">

      <header class="header">
        <nav>
          <div class="logo-container">
            <img class="logo" src="images/logo.svg" alt="company logo">
          </div>         
        </nav>
      </header>

      <div class="hero-image">
      </div>

      <div class="content content-flex-container">
        <div class="content-title-container">
          <h1>
            <span class="pink-text-title">WE'RE</span><br>
            <span class="title-text"> COMING</span><br>
            <span class="title-text"> SOON</span><br>

          </h1>

        </div>
        <div class="content-description-container">
          <p class="content-description">Hello fellow shoppers! We're currently building our new fashion store. Add
            your
            email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form action="#">
          <!-- Put a label for accessability reasons,however,label will be styled to not appear on screen so as to not affect original design -->
          <label id="email_label" for="email-box">Enter your email address</label>
          <input id="email-box" type="email" placeholder="Email Address">
          <button type="submit" class="button"><img src="images/icon-arrow.svg" alt="submit button"></button>
        </form>
        <div>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Kareemah </a>
          </p>
        </div>
      </div>
      <!--  -->
    </div>

  </main>

  <footer>

  </footer>
</body>

</html>
